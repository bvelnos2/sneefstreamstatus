<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SneefStream Status</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #101010;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    .status {
      display: flex;
      align-items: center;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .green { background-color: #00cc66; }
    .red { background-color: #cc3344; }

    .message {
      font-size: 1em;
      color: #aaaaaa;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="status" id="status">
    <div class="dot" id="dot"></div>
    <span id="text">Checking status...</span>
  </div>
  <div class="message" id="message"></div>

  <script>
    const dot = document.getElementById('dot');
    const text = document.getElementById('text');
    const message = document.getElementById('message');

    let resolved = false;

    const img = new Image();

    img.onload = function() {
      if (resolved) return;
      resolved = true;
      dot.classList.add("green");
      text.textContent = "Service Active";
    };

    img.onerror = function() {
      if (resolved) return;
      resolved = true;
      dot.classList.add("red");
      text.textContent = "Server Offline";
      message.textContent = "We're currently adding more content to SneefStream. We'll be back shortly.";
    };

    // Timeout fallback (5 seconds)
    setTimeout(() => {
      if (resolved) return;
      resolved = true;
      dot.classList.add("red");
      text.textContent = "Server Offline";
      message.textContent = "We're currently adding more content to SneefStream. We'll be back shortly.";
    }, 5000);

    img.src = "https://sneef.stream/favicon.ico?" + new Date().getTime();
  </script>
</body>
</html>
